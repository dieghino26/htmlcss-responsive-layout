<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>

    <!--style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css'
        integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=='
        crossorigin='anonymous' />
</head>

<body>
    <header class="logo">
        <a href="#">GIALLO BOOLEANO</a>
    </header>
    <main>
        <!-- main-header -->
        <div class="container">
            <section class="box-title">
                <div class="page-title">
                    <h4>DOLCI E DESSERT</h4>
                    <h2>Tiramisù <i>(Dolce Tradizionale)</i></h2>
                </div>
                <div class="vote">
                    <div><i class="fa-solid fa-star"></i><b>4.6</b>/5</div>
                    <button class="btn">RATE</button>
                </div>
            </section>
            <section class="recipe">
                <div class="video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/9YCaRsHE8g4?si=y6uH02MHCg71GFZc"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
                <div class="recipe-info">
                    <div class="box-info">
                        <div class="top-info">
                            <div class="kcal">544 Kcal</div>
                            <div class="info">+ info</div>
                        </div>
                        <hr>
                        <div class="bottom-info">
                            <i class="fas fa-carrot"></i>
                            Vegetariano

                        </div>

                    </div>
                    <div class="ingredients">
                        <ul>
                            <li class="blender"><i class="fa-solid fa-blender"></i> Difficoltà:<b> Facile</b></li>
                            <li class="clock"><i class="fa-solid fa-clock"></i> Tempo:<b> 40 min</b></li>
                            <li class="pie"><i class="fa-solid fa-chart-pie"></i> Porzione per:<b> 8 persone</b></li>
                            <li class="cost"><i class="fa-solid fa-euro-sign"></i></i> Costo:<b> contenuto</b></li>
                            <li class="pin"><i class="fa-solid fa-thumbtack"></i><b> Note</b>: +2 ore di riposo in frigo
                            </li>
                        </ul>
                    </div>
                </div>

            </section>
            <section class="socials">

            </section>
        </div>
    </main>

</body>

</html>
